name: CI-CD

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          SERVICE_NAME: test-service
          DISABLE_EMBEDDINGS: "1"
          DISABLE_STORAGE: "1"
        run: pytest

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Deployment handled by Cyclic GitHub integration
        run: echo "Tests passed on main. Cyclic auto-deploy is triggered by GitHub integration."
